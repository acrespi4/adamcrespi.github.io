---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}

    <!-- Particles.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>

    <style>
      /* Styling for particles background */
      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        background: white; /* Change this color to match your theme */
        z-index: -1;
        top: 0;
        left: 0;
      }
    </style>
  </head>

  <body>
    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <!-- Particles Background -->
    <div id="particles-js"></div>

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

    <!-- Particles.js Configuration -->
    <script>
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 40, /* Adjust the number of particles */
            density: {
              enable: true,
              value_area: 800
            }
          },
          color: { value: "#000000" }, /* Particle color */
          shape: {
            type: "polygon", /* Change to "triangle", "edge", "polygon", etc. */
            stroke: { width: 0, color: "#000000" }
          },
          opacity: {
            value: 0.3,
            random: true,
            anim: { enable: false }
          },
          size: {
            value: 15,
            random: true,
            anim: { enable: false }
          },
          line_linked: {
            enable: true, /* Connects particles with lines */
            distance: 150,
            color: "#000000",
            opacity: 0.4,
            width: 1
          },
          move: {
            enable: true,
            speed: 0.5, /* Adjust speed */
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            attract: { enable: false }
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "repulse" /* Particles move away when hovered over */
            },
            onclick: {
              enable: true,
              mode: "push" /* More particles appear on click */
            }
          },
          modes: {
            repulse: {
              distance: 100,
              duration: 0.4
            },
            push: {
              particles_nb: 4
            }
          }
        },
        retina_detect: true
      });
    </script>

  </body>
</html>
